
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindGap - Meditation Journal</title>
  
  <!-- Styling & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!-- In-browser Transpiler for TSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
      color: #f8fafc;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .timer-shimmer {
      background: linear-gradient(90deg, #818cf8, #c084fc, #818cf8);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shimmer 4s linear infinite;
    }
    @keyframes shimmer {
      to { background-position: 200% center; }
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(129, 140, 248, 0.2);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(129, 140, 248, 0.4);
    }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@19.2.3/client",
    "lucide-react": "https://esm.sh/lucide-react@0.462.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel" data-type="module">
    import React, { useState, useEffect, useRef, useCallback, useMemo } from 'react';
    import { createRoot } from 'react-dom/client';
    import { 
      Brain, Play, Square, RefreshCcw, Trophy, 
      Timer, Hash, TrendingUp, ChevronDown, ChevronUp, 
      Calendar, BookOpen, Trash2, X
    } from 'lucide-react';

    // --- Utilities ---
    const formatTime = (ms) => {
      const seconds = ms / 1000;
      if (seconds < 60) return seconds.toFixed(1) + 's';
      const mins = Math.floor(seconds / 60);
      const remainingSecs = (seconds % 60).toFixed(1);
      const paddedSecs = parseFloat(remainingSecs) < 10 ? `0${remainingSecs}` : remainingSecs;
      return `${mins}:${paddedSecs}`;
    };

    const formatDuration = (ms) => {
      const totalSeconds = ms / 1000;
      const hours = Math.floor(totalSeconds / 3600);
      const mins = Math.floor((totalSeconds % 3600) / 60);
      const secs = Math.floor(totalSeconds % 60);
      if (hours > 0) return `${hours}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    };

    // --- Constants ---
    const STORAGE_KEY_PB = 'mindgap_personal_best';
    const STORAGE_KEY_SESSIONS = 'mindgap_sessions_v2';

    // --- Components ---
    const StatCard = ({ icon, label, value, color }) => {
      const colorMap = {
        indigo: 'text-indigo-400 bg-indigo-400/10',
        emerald: 'text-emerald-400 bg-emerald-400/10',
        amber: 'text-amber-400 bg-amber-400/10',
        sky: 'text-sky-400 bg-sky-400/10',
      };
      return (
        <div className="glass p-4 rounded-2xl flex flex-col space-y-1">
          <div className={`w-fit p-1.5 rounded-lg mb-1 ${colorMap[color]}`}>{icon}</div>
          <span className="text-[10px] font-semibold text-slate-400 uppercase tracking-wider">{label}</span>
          <span className="text-lg font-medium text-slate-100 tabular-nums">{value}</span>
        </div>
      );
    };

    // --- Main Application ---
    const App = () => {
      const [isActive, setIsActive] = useState(false);
      const [currentInterval, setCurrentInterval] = useState(0);
      const [intervals, setIntervals] = useState([]);
      const [sessionStartTime, setSessionStartTime] = useState(null);
      const [personalBest, setPersonalBest] = useState(0);
      const [allSessions, setAllSessions] = useState([]);
      const [view, setView] = useState('main'); // 'main' or 'journal'
      
      const timerRef = useRef(null);
      const lastThoughtTimestamp = useRef(0);

      // Load data on start
      useEffect(() => {
        const storedPB = localStorage.getItem(STORAGE_KEY_PB);
        if (storedPB) setPersonalBest(parseInt(storedPB, 10));

        const storedSessions = localStorage.getItem(STORAGE_KEY_SESSIONS);
        if (storedSessions) {
          try {
            setAllSessions(JSON.parse(storedSessions));
          } catch (e) {
            console.error("Failed to parse sessions", e);
            setAllSessions([]);
          }
        }
      }, []);

      // Timer logic
      useEffect(() => {
        if (isActive) {
          timerRef.current = window.setInterval(() => {
            setCurrentInterval(Date.now() - lastThoughtTimestamp.current);
          }, 100);
        } else {
          if (timerRef.current) clearInterval(timerRef.current);
        }
        return () => { if (timerRef.current) clearInterval(timerRef.current); };
      }, [isActive]);

      const startSession = () => {
        const now = Date.now();
        setIsActive(true);
        setSessionStartTime(now);
        lastThoughtTimestamp.current = now;
        setCurrentInterval(0);
        setIntervals([]);
      };

      const handleThought = useCallback((isManualEnd = false) => {
        const now = Date.now();
        const duration = now - lastThoughtTimestamp.current;
        
        const newRecord = { id: intervals.length + 1, duration, timestamp: now };
        
        // We only want to return the updated intervals array for use in endSession
        return newRecord;
      }, [intervals.length]);

      const endSession = () => {
        setIsActive(false);
        const now = Date.now();
        const finalDuration = now - lastThoughtTimestamp.current;
        const totalSessionDuration = now - (sessionStartTime || now);
        
        let finalIntervals = [...intervals];
        // Add the last segment as an interval
        if (finalDuration > 500) {
           finalIntervals.push({ id: intervals.length + 1, duration: finalDuration, timestamp: now });
        }

        const sessionStats = {
            id: Date.now(),
            date: new Date().toISOString(),
            intervals: finalIntervals,
            totalDuration: totalSessionDuration,
            thoughtCount: finalIntervals.length,
            longestGap: Math.max(...finalIntervals.map(i => i.duration), 0),
            avgGap: finalIntervals.length > 0 ? finalIntervals.reduce((acc, curr) => acc + curr.duration, 0) / finalIntervals.length : 0
        };

        // Update Global PB
        if (sessionStats.longestGap > personalBest) {
            setPersonalBest(sessionStats.longestGap);
            localStorage.setItem(STORAGE_KEY_PB, sessionStats.longestGap.toString());
        }

        // Save to Session History
        const updatedSessions = [sessionStats, ...allSessions];
        setAllSessions(updatedSessions);
        localStorage.setItem(STORAGE_KEY_SESSIONS, JSON.stringify(updatedSessions));
        
        // Reset local state
        setIntervals([]);
      };

      const recordThoughtAction = () => {
        if (!isActive) return;
        const record = handleThought();
        setIntervals(prev => [...prev, record]);
        lastThoughtTimestamp.current = Date.now();
        setCurrentInterval(0);
      };

      const deleteSession = (id) => {
        const updated = allSessions.filter(s => s.id !== id);
        setAllSessions(updated);
        localStorage.setItem(STORAGE_KEY_SESSIONS, JSON.stringify(updated));
      };

      const groupedSessions = useMemo(() => {
        const groups = {};
        allSessions.forEach(session => {
          const date = new Date(session.date).toLocaleDateString(undefined, {
            year: 'numeric', month: 'long', day: 'numeric'
          });
          if (!groups[date]) groups[date] = [];
          groups[date].push(session);
        });
        return groups;
      }, [allSessions]);

      const stats = {
        count: intervals.length,
        longest: Math.max(...intervals.map(i => i.duration), currentInterval, 0),
        average: intervals.length > 0 ? intervals.reduce((acc, curr) => acc + curr.duration, 0) / intervals.length : 0,
        totalDuration: sessionStartTime ? Date.now() - sessionStartTime : 0
      };

      if (view === 'journal') {
        return (
          <div className="min-h-screen flex flex-col p-4 md:p-8 max-w-2xl mx-auto space-y-6">
            <header className="flex justify-between items-center">
              <div className="flex items-center space-x-2">
                <BookOpen className="w-6 h-6 text-indigo-400" />
                <h1 className="text-2xl font-semibold tracking-tight">Session Journal</h1>
              </div>
              <button 
                onClick={() => setView('main')}
                className="p-2 hover:bg-white/10 rounded-full transition-colors"
              >
                <X className="w-6 h-6" />
              </button>
            </header>

            <div className="flex-grow space-y-8 pb-20">
              {Object.keys(groupedSessions).length === 0 ? (
                <div className="text-center py-20 text-slate-500">
                  <Calendar className="w-12 h-12 mx-auto mb-4 opacity-20" />
                  <p>No recorded sessions yet.</p>
                  <p className="text-sm">Complete your first meditation to see it here.</p>
                </div>
              ) : (
                Object.entries(groupedSessions).map(([date, sessions]) => (
                  <div key={date} className="space-y-3">
                    <h3 className="text-xs font-semibold text-indigo-300/60 uppercase tracking-[0.2em] ml-2">{date}</h3>
                    {sessions.map(session => (
                      <div key={session.id} className="glass p-4 rounded-2xl group transition-all hover:bg-white/[0.07]">
                        <div className="flex justify-between items-start mb-3">
                          <div>
                            <span className="text-lg font-medium text-slate-100">{formatDuration(session.totalDuration)}</span>
                            <span className="text-xs text-slate-500 ml-2">{new Date(session.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</span>
                          </div>
                          <button 
                            onClick={() => deleteSession(session.id)}
                            className="text-slate-600 hover:text-rose-400 transition-colors p-1"
                          >
                            <Trash2 className="w-4 h-4" />
                          </button>
                        </div>
                        <div className="grid grid-cols-3 gap-2 text-center">
                          <div className="bg-white/5 rounded-xl p-2">
                            <div className="text-[10px] text-slate-500 uppercase font-bold">Thoughts</div>
                            <div className="text-sm font-semibold text-indigo-300">{session.thoughtCount}</div>
                          </div>
                          <div className="bg-white/5 rounded-xl p-2">
                            <div className="text-[10px] text-slate-500 uppercase font-bold">Avg Gap</div>
                            <div className="text-sm font-semibold text-emerald-400">{formatTime(session.avgGap)}</div>
                          </div>
                          <div className="bg-white/5 rounded-xl p-2">
                            <div className="text-[10px] text-slate-500 uppercase font-bold">Best Gap</div>
                            <div className="text-sm font-semibold text-amber-400">{formatTime(session.longestGap)}</div>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                ))
              )}
            </div>
            
            <button 
                onClick={() => setView('main')}
                className="fixed bottom-8 left-1/2 -translate-x-1/2 glass px-8 py-3 rounded-full text-indigo-300 font-medium hover:bg-white/10 transition-colors flex items-center space-x-2"
            >
                <Brain className="w-4 h-4" />
                <span>Return to Meditation</span>
            </button>
          </div>
        );
      }

      return (
        <div className="min-h-screen flex flex-col items-center justify-start p-4 md:p-8 space-y-6 max-w-2xl mx-auto">
          <header className="w-full flex justify-between items-center mb-4">
            <div className="flex items-center space-x-2">
              <div className="p-2 bg-indigo-600/30 rounded-xl glass">
                <Brain className="w-6 h-6 text-indigo-400" />
              </div>
              <h1 className="text-2xl font-semibold tracking-tight">MindGap</h1>
            </div>
            <div className="flex items-center space-x-4">
               <button 
                 onClick={() => setView('journal')}
                 className="p-2 text-slate-400 hover:text-indigo-300 transition-colors relative"
               >
                 <BookOpen className="w-6 h-6" />
                 {allSessions.length > 0 && (
                   <span className="absolute -top-1 -right-1 w-4 h-4 bg-indigo-500 text-[10px] font-bold text-white flex items-center justify-center rounded-full">
                     {allSessions.length}
                   </span>
                 )}
               </button>
               <div className="flex items-center space-x-2 text-indigo-200/70 text-sm glass px-3 py-1.5 rounded-full">
                 <Trophy className="w-4 h-4 text-yellow-500" />
                 <span>Best: {formatTime(personalBest)}</span>
               </div>
            </div>
          </header>

          <main className="w-full flex-grow flex flex-col items-center justify-center space-y-12 py-8">
            <div className="relative group">
              <div className={`absolute inset-0 bg-indigo-500/20 blur-3xl rounded-full transition-all duration-1000 ${isActive ? 'scale-125 opacity-100' : 'scale-75 opacity-0'}`} />
              <div className="relative flex flex-col items-center">
                <span className="text-indigo-300/60 uppercase tracking-[0.2em] text-xs font-medium mb-2">Current Interval</span>
                <div className={`text-7xl md:text-8xl font-light tracking-tighter ${isActive ? 'timer-shimmer' : 'text-slate-500'}`}>
                  {formatTime(isActive ? currentInterval : 0)}
                </div>
              </div>
            </div>

            <div className="w-full flex flex-col items-center space-y-6">
              {!isActive ? (
                <button onClick={startSession} className="group relative w-full md:w-64 py-6 bg-indigo-600 hover:bg-indigo-500 rounded-2xl transition-all duration-300 shadow-xl shadow-indigo-900/40 flex items-center justify-center space-x-3 active:scale-95">
                  <Play className="w-6 h-6 fill-current" />
                  <span className="text-xl font-medium">Begin Session</span>
                </button>
              ) : (
                <div className="w-full space-y-4 flex flex-col items-center">
                  <button onClick={recordThoughtAction} className="group relative w-full py-10 md:py-12 bg-white/10 hover:bg-white/15 active:bg-white/5 rounded-3xl glass transition-all duration-200 flex flex-col items-center justify-center space-y-2 border-indigo-500/30 active:scale-95 select-none">
                    <RefreshCcw className="w-8 h-8 text-indigo-400 group-active:rotate-180 transition-transform duration-500" />
                    <span className="text-2xl font-semibold tracking-wide text-indigo-100">Thought Occurred</span>
                    <span className="text-xs text-indigo-300/50 uppercase tracking-widest">Tap to Reset Timer</span>
                  </button>
                  <button onClick={endSession} className="w-full md:w-48 py-4 text-rose-400/80 hover:text-rose-400 font-medium flex items-center justify-center space-x-2 transition-colors">
                    <Square className="w-4 h-4 fill-current" />
                    <span>End Session & Save</span>
                  </button>
                </div>
              )}
            </div>
          </main>

          <section className="w-full grid grid-cols-2 md:grid-cols-4 gap-3">
            <StatCard icon={<Hash className="w-4 h-4" />} label="Thoughts" value={stats.count.toString()} color="indigo" />
            <StatCard icon={<TrendingUp className="w-4 h-4" />} label="Avg Gap" value={formatTime(stats.average)} color="emerald" />
            <StatCard icon={<Trophy className="w-4 h-4" />} label="Longest" value={formatTime(stats.longest)} color="amber" />
            <StatCard icon={<Timer className="w-4 h-4" />} label="Session" value={formatDuration(stats.totalDuration)} color="sky" />
          </section>

          <section className="w-full mt-4 pb-12">
            <div className="flex items-center space-x-2 mb-3 ml-1">
              <Calendar className="w-4 h-4 text-indigo-400" />
              <span className="text-xs font-semibold text-slate-400 uppercase tracking-widest">Recent Activity</span>
            </div>
            {allSessions.length === 0 ? (
                <button onClick={() => setView('journal')} className="w-full p-6 glass rounded-2xl text-center text-slate-500 text-sm italic hover:bg-white/10 transition-colors">
                    Start your journey to see history here.
                </button>
            ) : (
                <div className="space-y-2">
                    {allSessions.slice(0, 3).map(s => (
                        <div key={s.id} className="glass p-3 rounded-xl flex items-center justify-between">
                            <div className="flex flex-col">
                                <span className="text-xs font-bold text-indigo-300 uppercase">{new Date(s.date).toLocaleDateString()}</span>
                                <span className="text-lg text-slate-100">{formatDuration(s.totalDuration)} Session</span>
                            </div>
                            <div className="text-right">
                                <div className="text-[10px] text-slate-500 uppercase">Avg Gap</div>
                                <div className="text-emerald-400 font-medium">{formatTime(s.avgGap)}</div>
                            </div>
                        </div>
                    ))}
                    <button 
                        onClick={() => setView('journal')}
                        className="w-full py-3 text-indigo-400 text-sm font-medium hover:text-indigo-300 transition-colors"
                    >
                        View Full Journal ({allSessions.length} sessions) â†’
                    </button>
                </div>
            )}
          </section>

          <footer className="w-full text-center py-6 text-slate-500 text-xs font-light tracking-widest uppercase mt-auto">
            Mindful Awareness &bull; Inner Stillness
          </footer>
        </div>
      );
    };

    const container = document.getElementById('root');
    const root = createRoot(container);
    root.render(<App />);
  </script>
</body>
</html>
